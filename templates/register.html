<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create Account</h2>
    <form action="/register" method="POST" enctype="multipart/form-data" class="space-y-4">
        <input type="text" name="first_name" placeholder="First Name" required class="w-full p-3 border rounded">
        <input type="text" name="last_name" placeholder="Last Name" required class="w-full p-3 border rounded">
        <input type="email" name="email" placeholder="Email" required class="w-full p-3 border rounded">
        <input type="text" name="mobile_number" placeholder="Mobile Number" required class="w-full p-3 border rounded">
        <input type="file" name="profile_pic" class="w-full p-2 border rounded">
        <textarea name="address" placeholder="Address" class="w-full p-3 border rounded"></textarea>
        <input type="text" name="city" placeholder="City" class="w-full p-3 border rounded">
        <input type="text" name="state" placeholder="State" class="w-full p-3 border rounded">
        <input type="text" name="country" placeholder="Country" class="w-full p-3 border rounded">
        <input type="text" name="pincode" placeholder="Pincode" class="w-full p-3 border rounded">
        <input type="password" name="password" placeholder="Password" required class="w-full p-3 border rounded">
        <button type="submit" class="w-full bg-purple-600 text-white p-3 rounded hover:bg-purple-700 transition">Register</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Already have an account? <a href="/login" class="text-purple-600 font-bold">Login</a></p>
</div>
</body>
</html>
