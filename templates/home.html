<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<nav class="bg-white shadow p-4 flex justify-between">
    <h1 class="text-xl font-bold">Dashboard</h1>
    <a href="/logout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</a>
</nav>
<div class="max-w-4xl mx-auto mt-8 p-6 bg-white rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Welcome, {{ user.first_name }} {{ user.last_name }}</h2>
    <div class="flex space-x-6">
        {% if user.profile_pic_path %}
        <img src="{{ url_for('static', filename='profile_pics/' + user.profile_pic_path.split('/')[-1]) }}" alt="Profile Pic" class="w-32 h-32 rounded-full">
        {% endif %}
        <div>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Mobile:</strong> {{ user.mobile_number }}</p>
            <p><strong>Address:</strong> {{ user.address }}, {{ user.city }}, {{ user.state }}, {{ user.country }} - {{ user.pincode }}</p>
        </div>
    </div>
</div>
</body>
</html>
