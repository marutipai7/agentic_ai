<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with Data Agent</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-6">
  <div class="w-full max-w-2xl bg-white shadow-lg rounded-xl p-6">
    <h1 class="text-2xl font-semibold text-center text-indigo-600 mb-4">ðŸ’¬ Chat with Data Agent</h1>
    <div id="chat-box" class="h-96 overflow-y-auto border border-gray-300 rounded p-4 mb-4"></div>
    <div class="flex">
      <input id="message" type="text" placeholder="Ask something about your dataset..." class="flex-1 border border-gray-300 rounded-l p-2">
      <button id="send" class="bg-indigo-600 text-white px-4 py-2 rounded-r">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("message");
    const sendBtn = document.getElementById("send");

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = sender === "user" ? "text-right mb-2" : "text-left mb-2";
      msg.innerHTML = `<span class="inline-block px-3 py-2 rounded-lg ${
        sender === "user" ? "bg-indigo-100" : "bg-gray-100"
      }">${text}</span>`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener("click", async () => {
      const text = input.value.trim();
      if (!text) return;
      appendMessage("user", text);
      input.value = "";

      const res = await fetch("/ai-chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      appendMessage("agent", data.reply);
    });
  </script>
</body>
</html>
